<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
      }
      #navbar {
        background-color: #333;
        overflow: hidden;
      }
      #navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }
      #navbar a:hover {
        background-color: #ddd;
        color: black;
      }
      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }
      iframe {
        width: 100%;
        height: 315px;
        margin-bottom: 20px;
      }
    </style>
    <title>Shorts Summary</title>
</head>
<body>
    <div id="app">
        <img src="public/g-removebg-preview.png" alt="Logo" />

        <h1> GA Shorts Summary</h1>

        <!-- Navegação de abas -->
        <div id="navbar">
            <a href="#" onclick="showTab('summary')">Resumo</a>
            <a href="#" onclick="showTab('videos')">Vídeos</a>
        </div>

        <!-- Conteúdo das abas -->
        <div id="summary" class="tab-content active">
            <form id="form">
                <input type="url" id="url" placeholder="URL do vídeo" />
                <button title="Resumir">
                    <i class="ph ph-play"></i>
                </button>
            </form>

            <h2>Resumo</h2>
            <p id="content" class="placeholder">Escolha um short para resumir</p>
        </div>

        <div id="videos" class="tab-content">
            <h2>Vídeos</h2>
            <iframe src="https://www.youtube.com/embed/aRcUVhVlSHg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/ndAQfTzlVjc" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/UPrkC1LdlLY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <script type="module" src="web/main.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script>
        function showTab(tabId) {
            // Esconde todas as abas
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            // Mostra a aba selecionada
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
